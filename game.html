                <div class="popup-inner">
                    <h3>活动时间：</h3>
                    <p>2014年04月18日-2014年06月06日</p>
                    <h3>中奖名额：</h3>
                    <p>由雅漾在参加的玩家中抽取幸运者。</p>
                    <p>靓丽奖每周2名（共14名）、爱晒奖每周2名（共14名）、阳光奖每周10名（共70名）</p>
                    <h3>游戏方式：</h3>
                    <p>1. 登陆游戏页面参与有奖问答游戏</p>
                    <p>2. 控制排球击中太阳并正确回答出现的问题</p>
                    <p>3. 正确填写个人资料并分享至微博</p>
                    <p>* 删除相关活动微博，则视为自动放弃获奖资格。</p>
                    <h3>活动奖品：</h3>
                    <p>靓丽奖 (共14名)：获得FENDI女士多色链条手提包1只</p>
                    <p>爱晒奖 (共14名)：获得SONY NEX-5T微单套机1台</p>
                    <p>阳光奖 (共70名)：雅漾防晒“小金刚”套装1套</p>
                    <h3>领奖方式：</h3>
                    <p>奖品将于中间名单公布的次月内，以快递形式寄出。奖品以实物为准。</p>
