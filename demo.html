<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <style type="text/css">body{background: black;}</style>
</head>
<body>
	<!-- game wrap -->
    <div class="game-wrap" style="margin:100px auto;">
    	<div class="game-bg"></div>
    	<div class="game-inner">
	    	<a href="#" data-animate="top:90px;" data-delay="600" data-time="600" style="top:-90px;" class="game-btn"><span></span>开 始 游 戏</a>
	    	<div class="game-w" style="bottom:-300px;" data-animate="bottom:0px;" data-time="400" >
	    		<img src="./img/wang.png">
	    	</div>

	    	<img class="game-ball" style="top:400px;"  data-animate="top:264px;" data-delay="400"  data-time="600" src="./img/ball.png">

	    	<img class="game-g1" style="display:block;left:-300px;top:45px;"  data-animate="left:55px;" data-delay="300"  data-time="600" src="./img/g1.png">
	    	<img class="game-g2" src="./img/g2.png">
	    	<img class="game-g3" src="./img/g3.png">
	    	<img class="game-g4" src="./img/g4.png">

	    	<img class="game-dir" src="./img/dir.png">
	    	<div data-index="1" class="game-tar1">A</div>
	    	<div data-index="2" class="game-tar2">B</div>
	    	<div data-index="3" class="game-tar3">C</div>
	    	<span class="game-tip">选择一个方向投出你的排球</span>
    	</div>
    	<div class="ques-inner">
    		<!-- todo add ques here -->
    	</div>
    </div>
    <!-- //game wrap -->
    <script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="./js/base.js"></script>
</body>
</html>
