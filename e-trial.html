                    <h3>活动时间：</h3>
                    <p>2014年05月05日-2014年06月08日</p>
                    <h3>中奖名额：</h3>
                    <p>由雅漾在参加的用户中抽取幸运者。</p>
                    <p>分享奖、人气奖各一组</p>
                    <h3>游戏方式：</h3>
                    <p>1. 在微博上发布与雅漾防晒“小金刚”（雅漾清爽倍护便携防晒乳）的合影及使用感受</p>
                    <p>2. 并在发布的微博中含有 #约起来尽情晒# 微话题</p>
                    <p>3. @雅漾 并 @ 一位好友</p>
                    <p>* 删除相关活动微博，则视为自动放弃获奖资格。</p>
                    <h3>活动奖品：</h3>
                    <p>分享奖 (1组)：获得SONY NEX-5T微单套机1台，被@的好友获得雅漾防晒小金刚正装一支</p>
                    <p>人气奖 (1组)：获得FENDI女士多色链条手提包1只，被@的好友获得雅漾防晒小金刚正装一支</p>
                    <h3>活动奖品：</h3>
                    <p>中奖名单将于2014年6月9日公布在活动网站及雅漾官方微博上。</p>
                    <p>奖品将于中奖名单公布的次月内，以快递形式寄出。奖品以实物为准。</p>
                    <p>公布中奖名单，中奖者需7天内联系@雅漾 新浪官方微博领奖，若7天内未联系@雅漾 即视为自动放弃领奖资格。</p>

                    <p>3、如因中奖者个人原因不能履行奖项，视为自动放弃，活动主办方将不做任何形式赔偿。</p>
