<script language="javascript">
	function hit(id){
		alert("id="+id);
	}
	function resetFlash(){
		var flash=document.getElementById("flash");
		if(flash){
			if(flash.resetFlash){
			}else{
				flash=null;
			}
		}
		if(flash){
		}else{
			flash=document.getElementsByName("flash");
			if(flash){
				flash=flash[0];
				if(flash){
					if(flash.resetFlash){
					}else{
						flash=null;
					}
				}
			}
		}
		if(flash){
			flash.resetFlash();
		}//else{
		//	alert("找不到flash");
		//}
	}
	
</script>
