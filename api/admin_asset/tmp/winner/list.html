<a ng-href="#/winner/post" class="btn btn-info btn-create-winner">Add New Monthly Winner</a>
<table class="table">
    <tr>
        <th width="20%">Month</th>
        <th width="20%">Name</th>
        <th width="20%">Prize</th>
        <th width="20%">Action</th>
    </tr>
    <tr ng-repeat="winner in winners">
        <td>{{winner.month}}</td>
        <td>{{winner.name}}</td>
        <td>{{winner.prize}}</td>
        <td>
            <a ng-href="#/winner/edit/{{winner.wid}}" class="btn btn-sm btn-warning">Edit</a>
            <a href="javascript:void(0)" class="btn btn-sm btn-danger" ng-click="delete(winner)">Delete</a>
        </td>
    </tr>
</table>
