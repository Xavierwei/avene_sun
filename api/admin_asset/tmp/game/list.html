<div class="row">
    <div class="col-xs-3">
      <div class="form-group">
        <div class="input-group input-group-sm">
          <span class="input-group-addon">起始时间</span>
          <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="start_date" name="start_date"/>
        </div>
      </div>
    </div>
    <div class="col-xs-3">
      <div class="form-group">
        <div class="input-group input-group-sm">
          <span class="input-group-addon">结束时间</span>
            <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="end_date" name="end_date"/>
        </div>
      </div>
    </div>
    <div class="col-xs-1">
        <button class="btn btn-primary btn-sm" ng-click="filterPage()" >筛选</button>
    </div>
    <div class="col-xs-4">
    </div>
    <div class="col-xs-1"> 
        <iframe style="display:none;" name="export" id="export" src="about:blank"></iframe>
        <a href="../game/export?start_date={{start_date|date:'yyyy-MM-dd'}}&end_date={{end_date|date:'yyyy-MM-dd'}}" target="export" class="btn btn-primary btn-sm">导出</a>
    </div>
</div>
<table class="table">
    <tr>
        <th width="20%">Name</th>
        <th width="20%">Tel</th>
        <th width="20%">Email</th>
        <th width="20%">Date</th>
    </tr>
    <tr ng-repeat="game in games">
        <td>{{game.name}}</td>
        <td>{{game.tel}}</td>
        <td>{{game.email}}</td>
	    <td>{{game.datetime*1000 | date:'MMM d, y HH:mm a'}}</td>
    </tr>
</table>
<div class="clear"></div>
<pagination on-select-page="pageChanged(page)" total-items="bigTotalItems" items-per-page="itemsPerPage" page="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
